<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命理分析结果</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container result-container">
        <h1>命理分析结果</h1>
        
        <!-- 基本信息 -->
        <div class="user-info">
            <h2>基本信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>姓名</label>
                    <span id="userName"></span>
                </div>
                <div class="info-item">
                    <label>性别</label>
                    <span id="userGender"></span>
                </div>
                <div class="info-item">
                    <label>出生日期</label>
                    <span id="userBirthdate"></span>
                </div>
                <div class="info-item">
                    <label>出生地点</label>
                    <span id="userBirthplace"></span>
                </div>
                <div class="info-item">
                    <label>生肖</label>
                    <span id="userZodiac"></span>
                </div>
                <div class="info-item">
                    <label>星座</label>
                    <span id="userWesternSign"></span>
                </div>
            </div>
        </div>
        
        <!-- 整体运势 -->
        <div class="result-card" id="overall">
            <h3>整体运势</h3>
            <p class="summary"></p>
            <div class="analysis-list"></div>
            <div class="highlights-list"></div>
        </div>
        
        <!-- 事业运势 -->
        <div class="result-card" id="career">
            <h3>事业运势</h3>
            <p class="summary"></p>
            <div class="analysis-list"></div>
            <div class="suggestions-list"></div>
        </div>
        
        <div class="actions">
            <button onclick="window.location.href='/'">返回首页</button>
        </div>
    </div>
    <script src="/static/js/result.js"></script>
</body>
</html>
